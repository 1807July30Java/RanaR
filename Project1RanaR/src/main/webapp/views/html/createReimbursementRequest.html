<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="views/css/profileStyle/profile.css"/>
<meta charset="UTF-8">
<title>Create Reimbursement Ticket</title>
</head>
<body>
	 <nav class="navbar navbar-expand-lg navbar-light bg-light" >
	  <a class="navbar-brand" href="profile">R.R.A</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link active" href="crrs">Create New Reimbursement Request <span class="sr-only">(current)</span></a>
	      <a class="nav-item nav-link active" href="logout">Logout</a>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<form action="crrs" method="post" enctype="multipart/form-data">
		  <div>
		  	<label for="reimbursementAmount">Enter the amount you wish to be reimbursed:</label>
		    <input type="number" name="reimbursementAmount" min="1">
		    <br>
		    <label for="reimbursementDesc">Reason for reimbursement:</label>
		    <br>
		    <textarea name="reimbursementDesc" style="width:500px; height:100px">
				
			</textarea>
		    <br>
		    <label for="reimbursementReceipt">Choose image to upload</label>
		    <br>
		    <input type="file" id="reimbursementReceipt" name="reimbursementReceipt">
		  </div>
		  <div>
		  	<br>
		    <button>Submit</button>
		  </div>
		</form>
	</div>
	
</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
